<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienestar Mental Chatbot</title>
    <link rel="stylesheet" href="../styles/StyleEleccionFriend.css">
    <script src="https://kit.fontawesome.com/c29a85e4d0.js" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <header>
        <a href="../../index.html"><img src="../images/BrandingLuz.png" alt="" class="logo"></a>
        <nav>
            <ul>
                <li><a href="IniciarSesion-Usuario.html" class="opcion">Inicio</a></li>
                <li><a href="MiPerfil.html" class="opcion">Mi perfil</a></li>
                <li><a href="Configuracion.html" class="opcion">Configuración</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="chat-container">
            <div class="chat-header">
                <h2>Modalidad Friend</h2>
            </div>

            <div class="form">
                <div class="bot-inbox inbox">
                    <div class="icon">
                        <!--<i class="fas fa-user"></i>-->

                        <img src="../images/chatbotFace.png" alt="" class="chatbotFace">
                    </div>
                    <div class="msg-header">
                        <p>Hola, estás en la modalidad <strong>Friend</strong>, dime en qué puedo ayudarte</p>
                    </div>
                </div>
            </div>
            
            <div class="typing-field">
                <div class="input-data">
                    <input id="data" type="text" placeholder="Escribe algo aquí..." required>
                    
                </div>
                <button id="send-btn" class="send-btn">Enviar</button>

            </div>
        </div>
    </main>




    <script>
        $(document).ready(function() {
            $("#send-btn").on("click", function() {
                $value = $("#data").val();
                $msg = '<div class="user-inbox inbox"><div class="msg-header"><p>' + $value + '</p></div></div>';
                $(".form").append($msg);
                $("#data").val('');

                // iniciar el código ajax
                $.ajax({
                    url: 'message1.php',
                    type: 'POST',
                    data: 'text=' + $value,
                    success: function(result) {
                        $replay = '<div class="bot-inbox inbox"><div class="icon"><img src="../images/chatbotFace.png" alt="" class="chatbotFace"></div><div class="msg-header"><p>' + result + '</p></div></div>';
                        $(".form").append($replay);
                        // cuando el chat baja, la barra de desplazamiento llega automáticamente al final
                        $(".form").scrollTop($(".form")[0].scrollHeight);
                    }
                });
            });
        });
    </script>


    <!--<footer>
        <p>&copy; 2024 Bienestar Mental</p>
    </footer>
    -->
</body>
</html>
